<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="www/styles.css">
    <title>Registration Form</title>
    <style>
        /* Basic styling for the form */
        form {
            max-width: 600px;
            margin: auto;
        }
        label, input, select, button, textarea {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            display: block;
            width: 50%;          /* Set width to 50% */
            height: 40px;        /* Set height to 40px */
            margin-bottom: 10px;
            margin-left: auto;   /* Center the input fields */
            margin-right: auto;
            box-sizing: border-box; 
            font-size: 20px;   
        }

        .button-style{
            margin-top: 10px;
            background-color: rgb(59, 158, 239);
            font-size: 18px;
            text-align: center;
            color: white;
            height: 40px;
            width: 175px;
            border: none;
            cursor: pointer;
        }
        .paragraph-format{
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20px;
        }
    </style>

    <script>
      function validateForm() {
          // Get form field values
          const fund = document.getElementById('fund').value;
          const deptId = document.getElementById('dept_id').value;
          const projectNumber = document.getElementById('project_number').value;

          // Regular expressions for validation
          const fundPattern = /^\d{2}$/;
          const deptIdPattern = /^\d{5}$/;
          const projectPatternAlphaNum = /^[A-Za-z]{2}\d{6}$/;
          const projectPatternNum = /^\d{8}$/;

          // Validate Fund (2 numeric characters)
          if (!fundPattern.test(fund)) {
              alert('Please enter a valid Fund (2 numeric characters).');
              return false;
          }

          // Validate Department ID (5 numeric characters)
          if (!deptIdPattern.test(deptId)) {
              alert('Please enter a valid Department ID (5 numeric characters).');
              return false;
          }

          // Validate Project Number (2 alpha characters + 6 digits OR 8 digits)
          if (!projectPatternAlphaNum.test(projectNumber) && !projectPatternNum.test(projectNumber)) {
              alert('Please enter a valid Project Number (2 alpha characters followed by 6 digits OR 8 numeric characters).');
              return false;
          }

          // If everything is valid, submit the form
          return true;
      }
    </script>


</head>
<body>
    <div class="paragraph-format">
      <p style="color: rgb(12, 12, 126); font-size: 24px; margin-left: 50px;">Course Registration</p>
      <form action="https://formspree.io/f/xwpegboa" method="POST" onsubmit="return validateForm();">
          <!-- Hidden Fields with Hardcoded Values -->
          <input type="hidden" name="year" value="2024">
          <input type="hidden" name="month" value="October">
          <input type="hidden" name="name_course" value="Unlock the power of scRNAseq data analysis">

          <!-- Participant Name -->
          <label for="name_participant">Your Name:</label>
          <input type="text" id="name_participant" name="name_participant" required>

          <!-- Participant Email -->
          <div class="form-group">
            <label for="email_participant">Your Email:</label>
            <input type="email" id="email_participant" name="email_participant" required>
          </div>

          <!-- PI Name -->
          <label for="name_PI">PI's Name:</label>
          <input type="text" id="name_PI" name="name_PI" required>

          <!-- PI Email -->
          <div class="form-group">
            <label for="email_PI">PI's Email:</label>
            <input type="email" id="email_PI" name="email_PI" required>
          </div>

          <!-- Project Number -->
          <label for="project_number">Project Number:</label>
          <input type="text" id="project_number" name="project_number" required>

          <!-- Fund -->
          <label for="fund">Fund:</label>
          <input type="text" id="fund" name="fund" required>

          <!-- Department ID -->
          <label for="dept_id">Department ID:</label>
          <input type="text" id="dept_id" name="dept_id" required><br>

          <!-- Submit and Cancel Buttons -->
          <button class="button-style" type="submit">Register</button>
          <button class="button-style" type="button" onclick="window.location.href='scRNAseq.html'">Cancel</button>
          
      </form>
    </div>
</body>
</html>
