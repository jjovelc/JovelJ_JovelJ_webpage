<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="www/styles.css">
    <title>Software</title>     
</head>
<body>

    <div class="header">
        <div class="nav">
            <div class="links">
                <a href="index.html">Home</a> <!-- Link to index.html -->
                <a href="software.html">Software</a> <!-- Link to software.html -->
                <a href="publications.html">Publications</a> <!-- Link to publications.html -->
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a> 
            </div>
        </div>
    </div>

    <div class="main">
        <div class="content">
            <p class="main-paragraph">
                FREE Software<br>
                Click on the description of a script to download<br>
            </p>
        </div>
    <div class="software-grid">
        <!--Rows that will appear in the first column-->
        <div>
            <button class="software-accordion">Python Scripts</button>
            <div class="sotfware-accordion-panel">
            <ul>
                <li><a href="scripts/python/convert_tsv2xlsx.py">Convert tsv to xlsx</a></li>
            </ul>
            </div>

            <button class="software-accordion">R Scripts</button>
            <div class="sotfware-accordion-panel">
            <ul>
                <li><a href="scripts/R/compare_log2FC.R">Compare log2FC</a></li>
            </ul>
            </div>
        </div>

        <!--Rows that will appear in the first column-->
        <div>
            <button class="software-accordion">Bash Scripts</button>
            <div class="sotfware-accordion-panel">
            <ul>
                <li><a href="scripts/bash/transpose.sh">Transpose table</a></li>
            </ul>
            </div>

            <button class="software-accordion">Perl Scripts</button>
            <div class="sotfware-accordion-panel">
            <ul>
                <li><a href="scripts/perl/crop_columns.pl">Crop columns from table</a></li>
            </ul>
            </div>
        </div>
    </div>

    <script>
    // JavaScript for accordion functionality
    var acc = document.getElementsByClassName("software-accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
        this.classList.toggle("sotfware-accordion-active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
        } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
        }
        });
    }
    </script>
</body>
</html>
